<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<body>
    <form action="." method="post">
        <label for="ticker">Stock ticker</label>
        <input type="text" name="ticker" id="ticker" placeholder="Enter the stock ticker">
        <label for="amount">Amount</label>
        <input type="text" name="amount" id="amount" placeholder="Enter a purchase amount">
        <button type="submit">Submit</button>
    </form>
    <h2>Purchase done!!</h2>
    <h4>Last purchases:</h4>
    <ul>
        {% for purchase in purchases %}
        <li>{{purchase}}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
